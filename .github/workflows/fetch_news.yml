name: Update Daily News

on:
  workflow_dispatch: # 手動実行ボタン
  schedule:
    - cron: '0 21 * * *' # 日本時間の毎朝6時に実行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS and Extract Titles
        run: |
          # NHKの主要ニュースRSSからタイトルを抽出
          curl -s https://www3.nhk.or.jp \
          | grep -oP '(?<=<title>).*?(?=</title>)' \
          | tail -n +2 > news_data.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news_data.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update news $(date +'%Y-%m-%d')"
            git push
          fi
