name: Update Daily News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS for multiple genres
        run: |
          fetch_titles() {
            curl -s "$1" | grep -oP '(?i)<title>\K[^<]+(?=</title>)' > "$2"
            echo "--- Contents of $2 ---"
            cat "$2"
            echo "--------------------------"
          }
          
          fetch_titles https://news.yahoo.co.jp news_top.txt
          fetch_titles https://news.yahoo.co.jp news_business.txt
          fetch_titles https://news.yahoo.co.jp news_ent.txt
          fetch_titles https://news.yahoo.co.jp news_it.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news_*.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update multi-genre news $(date +'%Y-%m-%d')"
            git push
          fi
