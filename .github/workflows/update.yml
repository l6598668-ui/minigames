name: Update News

on:
  schedule:
    - cron: '0 * * * *' # 1時間に1回実行
  workflow_dispatch: # 手動実行用

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS and Extract Data
        run: |
          curl -sL "https://news.yahoo.co.jp/rss/topics/top-picks.xml" > raw_rss.xml
          # <item>以降を抽出し、タイトルとリンクのみを取得して整形
          sed -n '/<item>/,$p' raw_rss.xml | \
          grep -E "<title>|<link>" | \
          sed -e 's/<[^>]*>//g' -e 's/^[[:space:]]*//;s/[[:space:]]*$//' | \
          grep -v "^$" > news.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update news $(date +'%Y-%m-%d')"
            git push
          fi

      - name: Deploy to Vercel
        run: |
          if [ -n "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
          fi
