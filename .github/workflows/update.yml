name: Update News

on:
  schedule:
    - cron: '0 * * * *' # 1時間に1回実行
  workflow_dispatch: # 手動実行用

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS and Extract Data
        run: |
          curl -sL "https://news.yahoo.co.jp/rss/topics/top-picks.xml" > raw_rss.xml
          
          # 日本時間に設定して1行目に時刻を書き込む
          export TZ="Asia/Tokyo"
          echo "最終更新: $(date +'%Y/%m/%d %H:%M')" > NewsTyping/News.txt
          
          # ニュースデータを追記 (>> を使用)
          sed -n '/<item>/,$p' raw_rss.xml | \
          grep -E "<title>|<link>" | \
          sed -e 's/<[^>]*>//g' -e 's/^[[:space:]]*//;s/[[:space:]]*$//' | \
          grep -v "^$" >> NewsTyping/news.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add NewsTyping/news.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update news $(date +'%Y-%m-%d %H:%M')"
            git push
          fi

      - name: Deploy to Vercel
        run: |
          if [ -n "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
          fi
