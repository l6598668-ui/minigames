<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; }
        
        /* クリック防止ガード */
        #guard {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; background: rgba(0,0,0,0);
        }

        /* 切り替え時・開始時の「目隠し」カーテン */
        #curtain {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6; /* ガードより上に配置 */
            display: none; /* 最初はオフ */
        }

        /* スタート画面（完全に真っ黒） */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 10; color: white; cursor: pointer;
        }
        #start-btn { padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startTour()">
        <button id="start-btn">世界へ旅に出る（音あり）</button>
    </div>

    <div id="player-container">
        <div id="curtain"></div>
        <div id="guard"></div>
        <div id="player"></div>
    </div>

<script src="https://www.youtube.com"></script>
<script>
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'h_m-m4vW9Xk', 'v6Nf0Wf8S_0']; 
    let currentIndex = 0;
    let player;
    let isStarted = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0,
                'controls': 0,
                'disablekb': 1,
                'rel': 0,
                'iv_load_policy': 3,
                'modestbranding': 1
            },
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        // 一時停止されたら強制再生
        if (isStarted && event.data === YT.PlayerState.PAUSED) {
            player.playVideo();
        }
    }

    function showCurtain() {
        const curtain = document.getElementById('curtain');
        curtain.style.display = 'block';
        // 5秒後にカーテンを開ける（タイトルが消えるのを待つ）
        setTimeout(() => {
            curtain.style.display = 'none';
        }, 5000);
    }

    function startTour() {
        isStarted = true;
        document.getElementById('overlay').style.display = 'none';
        
        // 最初の開始時にもカーテンを引く
        showCurtain();
        
        player.unMute();
        player.setVolume(50);
        player.playVideo();

        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        // 次の動画へ行くときもカーテンを引く
        showCurtain();
        
        currentIndex = (currentIndex + 1) % videoList.length;
        player.loadVideoById(videoList[currentIndex]);
        player.unMute();
    }
</script>
</body>
</html>
