<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <title>World Now</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; overflow: hidden; font-family: sans-serif; color: #000; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player-wrapper { width: 100%; height: 100%; pointer-events: none; }
        
        /* 目的地情報（本編用）：テキスト色を黒に変更 */
        #info-display { position: absolute; bottom: 40px; left: 40px; z-index: 7; color: black; text-shadow: 2px 2px 8px rgba(255,255,255,0.7); pointer-events: none; font-weight: bold; display: none; }
        #info-country { font-size: 32px; margin-bottom: 5px; }
        #info-time { font-size: 24px; opacity: 0.9; }
        
        /* プログレスバー（左から右へ消える、白色） */
        #progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background: rgba(0, 0, 0, 0.1); z-index: 8; display: none; }
        #progress-bar { height: 100%; width: 100%; background: #FFFFFF; transform-origin: right; transform: scaleX(1); }
        
        /* 広告・読込中の演出画面（フライトインフォメーション風） */
        #curtain { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; 
            z-index: 10; display: none; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; 
        }

        /* 出発地と到着地のコンテナ */
        #flight-route { 
            display: flex; justify-content: center; align-items: center; 
            width: 600px; padding: 20px;
            background: rgba(0,0,0,0.05); 
            border-radius: 10px;
        }

        .city-info { text-align: center; width: 250px; }
        .city-name { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
        .city-time { font-size: 16px; opacity: 0.7; }
        
        .separator { margin: 0 10px; font-size: 24px; color: #aaa; }
        
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 20; }
        #start-btn { padding: 20px 40px; font-size: 20px; border: 2px solid black; background: none; color: black; cursor: pointer; transition: 0.3s; }
        #start-btn:hover { background: black; color: white; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="overlay">
        <button id="start-btn">世界へ旅に出る（音あり）</button>
    </div>
    <div id="player-container">
        <div id="info-display">
            <div id="info-country"></div>
            <div id="info-time"></div>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <!-- 広告中の演出画面 -->
        <div id="curtain">
            <div id="flight-route">
                <div class="city-info" id="departure-info">
                    <div class="city-name">Departure</div>
                    <div class="city-time">--:--:--</div>
                </div>
                <div class="separator">→</div> 
                <div class="city-info" id="arrival-info">
                    <div class="city-name">Arrival</div>
                    <div class="city-time">--:--:--</div>
                </div>
            </div>
        </div>
        <div id="player-wrapper"><div id="player"></div></div>
    </div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const videoList = [
        { id: 'OuCbntsMsWY', name: '日本 - 千葉 - 成田国際空港', tz: 'Asia/Tokyo', cityName: 'Narita Airport' },
        { id: 'rnXIjl_Rzy4', name: 'アメリカ - ニューヨーク - タイムズスクエア', tz: 'America/New_York', cityName: 'New York' },
        { id: 'KdXa0xp7jLs', name: 'アメリカ - ニューヨーク - 自由の女神像', tz: 'America/New_York', cityName: 'New York' },
        { id: 'R__e74ULCXQ', name: 'アメリカ - ラスベガス - ベラージオ植物園', tz: 'America/Los_Angeles', cityName: 'Las Vegas' },
        { id: 'dfVK7ld38Ys', name: '日本 - 東京 - 渋谷スクランブル交差点', tz: 'Asia/Tokyo', cityName: 'Shibuya' },
        { id: 'gdrNUUf-cQw', name: '南アフリカ - クワズールー・ナタール - テンベ象公園', tz: 'Africa/Johannesburg', cityName: 'Tembe Park' },
        { id: '6HYjCFkmDPA', name: '日本 - 沖縄 - 那覇市内', tz: 'Asia/Tokyo', cityName: 'Naha City' },
        { id: 'pJC3BThpdio', name: '日本 - 鹿児島 - 鹿児島空港', tz: 'Asia/Tokyo', cityName: 'Kagoshima Airport' },
        { id: 'ZdvNQ3D0PY4', name: '日本 - 沖縄 - 那覇空港', tz: 'Asia/Tokyo', cityName: 'Naha Airport' },
        { id: 'zNahac5x0Tw', name: '日本 - 長崎 - 長崎空港', tz: 'Asia/Tokyo', cityName: 'Nagasaki Airport' },
        { id: 'GXg2lP8tZOY', name: '日本 - 鹿児島 - 鹿児島市内', tz: 'Asia/Tokyo', cityName: 'Kagoshima City' },
        { id: '-ToX_1jSCsE', name: '日本 - 山梨 - 富士ヶ嶺ゴルフ場', tz: 'Asia/Tokyo', cityName: 'Yamanashi' }
    ];

    let player, currentVideo = null, nextVideo = null;
    let nextDestinationTimer = null;
    const STAY_DURATION = 60000; 
    const HIDE_DELAY = 3500; 

    document.getElementById('start-btn').addEventListener('click', () => {
        document.getElementById('overlay').style.display = 'none';
        currentVideo = videoList.find(v => v.id === 'dfVK7ld38Ys'); 
        nextVideo = getRandomVideo(currentVideo.id);
        initPlayer();
        setInterval(updateTimeOnly, 1000);
    });
    
    function getRandomVideo(excludeId) {
        let selectedVideo;
        do { selectedVideo = videoList[Math.floor(Math.random() * videoList.length)]; } while (selectedVideo.id === excludeId);
        return selectedVideo;
    }

    function initPlayer() {
        if (player) { player.destroy(); }
        document.getElementById('player-wrapper').innerHTML = '<div id="player"></div>';
        
        player = new YT.Player('player', {
            height: '100%', width: '100%', videoId: currentVideo.id,
            playerVars: { 
                'autoplay': 1, 'controls': 0, 'disablekb': 1, 'rel': 0, 'iv_load_policy': 3, 'modestbranding': 1,
                'mute': 1 
            },
            events: { 
                'onReady': (e) => e.target.playVideo(),
                'onStateChange': onPlayerStateChange 
            }
        });
        showInfoScreen(); 
    }

    function onPlayerStateChange(event) {
        const adState = (player.getAdState && player.getAdState() === 1);

        if (adState) {
            showInfoScreen();
            player.mute(); 
            resetBar(); 
            return;
        }

        if (event.data === YT.PlayerState.PLAYING) {
            player.unMute();
            player.setVolume(50);
            
            setTimeout(() => {
                if ((player.getAdState && player.getAdState() === 1)) return;
                hideInfoScreen();
                updateInfoText();
                startBar(); 
            }, HIDE_DELAY);
        }
        
        if (event.data === YT.PlayerState.BUFFERING) {
            showInfoScreen();
            player.mute(); 
        }
    }

    function showInfoScreen() {
        document.querySelector('#departure-info .city-name').innerText = currentVideo.cityName || 'Departure';
        document.querySelector('#arrival-info .city-name').innerText = nextVideo.cityName || 'Arrival'; 
        
        document.getElementById('curtain').style.display = 'flex';
        document.getElementById('info-display').style.display = 'none';
        document.getElementById('progress-container').style.display = 'none';
    }

    function hideInfoScreen() {
        document.getElementById('curtain').style.display = 'none';
        document.getElementById('info-display').style.display = 'block';
        document.getElementById('progress-container').style.display = 'block';
    }

    function startBar() {
        const bar = document.getElementById('progress-bar');
        clearTimeout(nextDestinationTimer);
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';
        
        requestAnimationFrame(() => {
            setTimeout(() => {
                bar.style.transition = `transform ${STAY_DURATION}ms linear`;
                bar.style.transform = 'scaleX(0)';
                nextDestinationTimer = setTimeout(nextDestination, STAY_DURATION);
            }, 50);
        });
    }

    function nextDestination() {
        clearTimeout(nextDestinationTimer);
        nextVideo = getRandomVideo(nextVideo.id);
        initPlayer();
    }

    function resetBar() {
        clearTimeout(nextDestinationTimer);
        const bar = document.getElementById('progress-bar');
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';
    }

    function updateInfoText() {
        document.getElementById('info-country').innerText = currentVideo.name;
        updateTimeOnly();
    }

    function updateTimeOnly() {
        if (!currentVideo) return;
        const now = new Date();
        
        try {
            const timeStr = now.toLocaleTimeString('ja-JP', { timeZone: currentVideo.tz, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('info-time').innerText = timeStr;
             document.querySelector('#departure-info .city-time').innerText = timeStr;
             document.querySelector('#arrival-info .city-time').innerText = timeStr;
        } catch (e) {}

    }
</script>
</body>
</html>
