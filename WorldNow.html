<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <title>World Now - 2026 Special</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player-wrapper { width: 100%; height: 100%; pointer-events: none; } /* プレイヤーへの直接操作をブロック */
        #guard { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; background: rgba(0,0,0,0); }
        #curtain { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; }
        #info-display { position: absolute; bottom: 40px; left: 40px; z-index: 7; color: white; text-shadow: 2px 2px 8px rgba(0,0,0,1); pointer-events: none; font-weight: bold; display: none; }
        #info-country { font-size: 32px; margin-bottom: 5px; }
        #info-time { font-size: 24px; opacity: 0.9; }
        #progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background: rgba(255, 255, 255, 0.1); z-index: 8; display: none; }
        #progress-bar { height: 100%; width: 100%; background: #ffffff; transform-origin: right; transform: scaleX(1); }
        .loader { border: 5px solid #333; border-top: 5px solid #fff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 20; color: white; }
        #start-btn { padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="overlay">
        <button id="start-btn">世界へ旅に出る（音あり）</button>
    </div>
    <div id="player-container">
        <div id="info-display">
            <div id="info-country"></div>
            <div id="info-time"></div>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="curtain">
            <div class="loader"></div>
            <div style="font-size: 24px; letter-spacing: 2px;">読み込み中...</div>
        </div>
        <div id="guard"></div>
        <div id="player-wrapper">
            <div id="player"></div>
        </div>
    </div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const videoList = [
        { id: 'OuCbntsMsWY', name: '日本 - 千葉 - 成田国際空港', tz: 'Asia/Tokyo' },
        { id: 'rnXIjl_Rzy4', name: 'アメリカ - ニューヨーク - タイムズスクエア', tz: 'America/New_York' },
        { id: 'KdXa0xp7jLs', name: 'アメリカ - ニューヨーク - 自由の女神像', tz: 'America/New_York' },
        { id: 'R__e74ULCXQ', name: 'アメリカ - ラスベガス - ベラージオ植物園', tz: 'America/Los_Angeles' },
        { id: 'dfVK7ld38Ys', name: '日本 - 東京 - 渋谷スクランブル交差点', tz: 'Asia/Tokyo' },
        { id: 'gdrNUUf-cQw', name: '南アフリカ - クワズールー・ナタール - テンベ象公園', tz: 'Africa/Johannesburg' },
        { id: '6HYjCFkmDPA', name: '日本 - 沖縄 - 那覇市内', tz: 'Asia/Tokyo' },
        { id: 'pJC3BThpdio', name: '日本 - 鹿児島 - 鹿児島空港', tz: 'Asia/Tokyo' },
        { id: 'ZdvNQ3D0PY4', name: '日本 - 沖縄 - 那覇空港', tz: 'Asia/Tokyo' },
        { id: 'zNahac5x0Tw', name: '日本 - 長崎 - 長崎空港', tz: 'Asia/Tokyo' },
        { id: 'GXg2lP8tZOY', name: '日本 - 鹿児島 - 鹿児島市内', tz: 'Asia/Tokyo' },
        { id: '-ToX_1jSCsE', name: '日本 - 山梨 - 富士ヶ嶺ゴルフ場', tz: 'Asia/Tokyo' }
    ];

    let player, currentVideo = null, isFirstPlay = true;
    let nextDestinationTimer = null, curtainTimeout = null;
    const STAY_DURATION = 60000; 

    document.getElementById('start-btn').addEventListener('click', () => {
        document.getElementById('overlay').style.display = 'none';
        initNewPlayer();
        setInterval(updateTimeOnly, 1000);
    });

    function initNewPlayer() {
        if (player) { player.destroy(); }
        document.getElementById('player-wrapper').innerHTML = '<div id="player"></div>';
        
        let nextVideo;
        do { nextVideo = videoList[Math.floor(Math.random() * videoList.length)]; } while (currentVideo && nextVideo.id === currentVideo.id);
        currentVideo = nextVideo;

        player = new YT.Player('player', {
            height: '100%', width: '100%', videoId: currentVideo.id,
            playerVars: { 
                'autoplay': 1, 'controls': 0, 'disablekb': 1, 'rel': 0, 
                'iv_load_policy': 3, 'modestbranding': 1, 
                'mute': isFirstPlay ? 0 : 1, // 初回以外はミュートで開始（広告回避）
                'widget_referrer': window.location.href,
                'enablejsapi': 1
            },
            events: { 
                'onReady': (e) => { e.target.playVideo(); },
                'onStateChange': onPlayerStateChange 
            }
        });
        isFirstPlay = false;
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            // 広告検知
            const isAd = (player.getAdState && player.getAdState() === 1);
            if (isAd) {
                console.log("広告検知 -> プレイヤー再構築");
                setTimeout(initNewPlayer, 500); // わずかなディレイを入れて再構築
                return;
            }

            // 映像が始まったらミュート解除
            player.unMute();
            player.setVolume(50);

            document.getElementById('curtain').style.display = 'none';
            updateInfoText();
            
            if (curtainTimeout) clearTimeout(curtainTimeout);
            curtainTimeout = setTimeout(() => {
                document.getElementById('info-display').style.display = 'block';
                document.getElementById('progress-container').style.display = 'block';
                startBar(); 
            }, 5000);
        }
    }

    function nextDestination() {
        clearTimeout(nextDestinationTimer);
        if (curtainTimeout) clearTimeout(curtainTimeout);
        document.getElementById('curtain').style.display = 'flex';
        document.getElementById('info-display').style.display = 'none';
        document.getElementById('progress-container').style.display = 'none';
        
        const bar = document.getElementById('progress-bar');
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';

        initNewPlayer();
    }

    function startBar() {
        const bar = document.getElementById('progress-bar');
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';
        
        requestAnimationFrame(() => {
            setTimeout(() => {
                bar.style.transition = `transform ${STAY_DURATION}ms linear`;
                bar.style.transform = 'scaleX(0)'; // 右側固定なので左から右へ消える
                nextDestinationTimer = setTimeout(nextDestination, STAY_DURATION);
            }, 50);
        });
    }

    function updateInfoText() {
        document.getElementById('info-country').innerText = currentVideo.name;
        updateTimeOnly();
    }

    function updateTimeOnly() {
        if (!currentVideo) return;
        const now = new Date();
        const timeStr = now.toLocaleTimeString('ja-JP', { 
            timeZone: currentVideo.tz, 
            hour: '2-digit', minute: '2-digit', second: '2-digit' 
        });
        document.getElementById('info-time').innerText = timeStr;
    }
</script>
</body>
</html>
