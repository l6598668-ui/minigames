<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        /* æ–°ã—ã„éŸ³é‡ãƒœã‚¿ãƒ³ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        #volume-btn { 
            position: absolute; bottom: 20px; right: 20px; z-index: 100;
            padding: 10px 15px; background: rgba(0, 0, 0, 0.7); color: #fff;
            border: none; border-radius: 5px; cursor: pointer; font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="player"></div>
    <!-- éŸ³é‡ãƒœã‚¿ãƒ³ã‚’è¨­ç½® -->
    <button id="volume-btn" onclick="toggleSound()">ğŸ”‡</button>

<script src="https://www.youtube.com"></script>
<script>
    const videoList = ['OuCbntsMsWY', 'eJ7ZkQ5TC08', '5_XSYlAfJZM']; 
    let currentIndex = 0;
    let player;
    let isMuted = true; // åˆæœŸçŠ¶æ…‹ã¯ãƒŸãƒ¥ãƒ¼ãƒˆ

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%', videoId: videoList[currentIndex],
            playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 0, 'playsinline': 1, 'origin': window.location.origin },
            events: { 'onReady': onPlayerReady }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        currentIndex = (currentIndex + 1) % videoList.length;
        player.loadVideoById(videoList[currentIndex]); 
        // åˆ‡ã‚Šæ›¿ãˆæ™‚ã«ãƒŸãƒ¥ãƒ¼ãƒˆçŠ¶æ…‹ã‚’ç¶­æŒ
        if (isMuted) player.mute(); else player.unMute(); 
    }

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸæ™‚ã®å‡¦ç†
    function toggleSound() {
        if (isMuted) {
            player.unMute();
            isMuted = false;
            document.getElementById('volume-btn').innerText = 'ğŸ§';
        } else {
            player.mute();
            isMuted = true;
            document.getElementById('volume-btn').innerText = 'ğŸ”‡';
        }
    }
</script>
</body>
</html>
