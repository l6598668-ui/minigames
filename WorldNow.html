<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body>

    <div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    // ここにライブカメラのIDをリストアップしてください
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'ID3', 'ID4']; 
    let currentIndex = 0;
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 1, // 自動再生
                'controls': 0, 
                'mute': 1,     // ★音なしならブロックされない
                'playsinline': 1,
                'enablejsapi': 1,
                'origin': window.location.origin
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
        // 60秒（1分）ごとに次の動画に切り替え
        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        currentIndex = (currentIndex + 1) % videoList.length;
        // ミュート状態を維持したまま次の動画に切り替える
        player.loadVideoById(videoList[currentIndex]); 
    }
</script>
</body>
</html>
