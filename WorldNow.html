<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>World Now - 2026</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player-wrapper { width: 100%; height: 100%; pointer-events: none; }
        
        /* メイン画面の情報表示 */
        #info-display { position: absolute; bottom: 40px; left: 40px; z-index: 7; color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); pointer-events: none; font-weight: bold; display: none; }
        #info-country { font-size: 32px; margin-bottom: 5px; }
        #info-time { font-size: 24px; opacity: 0.9; }
        
        /* 下部の進行バー */
        #progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background: rgba(255, 255, 255, 0.2); z-index: 8; display: none; }
        #progress-bar { height: 100%; width: 100%; background: #FFFFFF; transform-origin: left; transform: scaleX(1); }
        
        /* 待機画面（カーテン） */
        #curtain { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; z-index: 10; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; color: #000;
            opacity: 0; pointer-events: none;
        }
        /* 2回目以降のフェード用 */
        #curtain.active { opacity: 1; pointer-events: auto; transition: opacity 1.5s ease-in-out; }
        /* 初回のYouTubeロゴ隠し用（即表示） */
        #curtain.no-fade { opacity: 1; pointer-events: auto; transition: none !important; }

        #flight-route { 
            display: flex; justify-content: center; align-items: center; 
            width: 85%; max-width: 800px; padding: 40px;
            background: rgba(0,0,0,0.03); border-radius: 20px;
        }

        .city-info { text-align: center; width: 45%; }
        /* 都市名のスクロールアニメーション設定 */
        .city-name-container { height: 40px; overflow: hidden; margin-bottom: 10px; }
        .city-name { font-size: 32px; font-weight: bold; color: #333; line-height: 40px; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        
        .city-label { font-size: 13px; text-transform: uppercase; color: #999; letter-spacing: 2px; margin-bottom: 5px; }
        .city-time { font-size: 20px; font-family: monospace; color: #666; }
        .separator { margin: 0 20px; font-size: 40px; color: #ccc; font-weight: 200; }
        
        /* スタート画面 */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 20; }
        #start-btn { 
            padding: 25px 50px; font-size: 18px; border: 1px solid #ddd; background: #fff; color: #ccc; 
            cursor: default; border-radius: 50px; transition: 0.5s; pointer-events: none;
        }
        #start-btn.ready { color: #333; cursor: pointer; pointer-events: auto; border-color: #333; }
        #start-btn.ready:hover { background: #000; color: #fff; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="overlay">
        <button id="start-btn">Preparing for 2026...</button>
    </div>
    <div id="player-container">
        <div id="info-display">
            <div id="info-country"></div>
            <div id="info-time"></div>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="curtain">
            <div id="flight-route">
                <div class="city-info" id="departure-info">
                    <div class="city-label">Departure</div>
                    <div class="city-name-container"><div class="city-name">--</div></div>
                    <div class="city-time">--:--:--</div>
                </div>
                <div class="separator">→</div> 
                <div class="city-info" id="arrival-info">
                    <div class="city-label">Destination</div>
                    <div class="city-name-container"><div class="city-name">--</div></div>
                    <div class="city-time">--:--:--</div>
                </div>
            </div>
        </div>
        <div id="player-wrapper"><div id="player"></div></div>
    </div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let videoList = [];
    const tokyoDefault = { id: '', name: '日本 - 東京', tz: 'Asia/Tokyo', cityName: 'TOKYO' };
    let player, currentVideo = null, nextVideo = null, departureCity = tokyoDefault;
    let nextDestinationTimer = null;
    const STAY_DURATION = 45000; 

    // データ読み込み（.txtファイル版）と最低3秒の待機
    window.addEventListener('load', async () => {
        const btn = document.getElementById('start-btn');
        const startTime = Date.now();
        
        try {
            const response = await fetch('locations.txt');
            const textData = await response.text();
            videoList = JSON.parse(textData); 
            
            const elapsed = Date.now() - startTime;
            const waitTime = Math.max(0, 3000 - elapsed);
            
            setTimeout(() => {
                btn.innerText = "Go to the World (2026)";
                btn.classList.add('ready');
            }, waitTime);
            
        } catch (e) {
            btn.innerText = "Error: locations.txt not found";
            console.error(e);
        }
    });

    document.getElementById('start-btn').addEventListener('click', () => {
        document.getElementById('overlay').style.display = 'none';
        const curtain = document.getElementById('curtain');
        curtain.classList.add('no-fade'); // 初回はフェードなし（YouTubeロゴをすぐ隠す）
        
        nextVideo = videoList[Math.floor(Math.random() * videoList.length)];
        initPlayer();
        setInterval(updateTimeOnly, 1000);
    });

    function initPlayer() {
        if (player) {
            player.mute(); // 次の動画へ行く際もまずはミュート
            player.loadVideoById({ videoId: nextVideo.id });
        } else {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: nextVideo.id,
                playerVars: { 
                    'autoplay': 1, 'controls': 0, 'disablekb': 1, 'rel': 0, 
                    'iv_load_policy': 3, 'modestbranding': 1, 'mute': 1, 'playsinline': 1 
                },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }
        showInfoScreen();
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            currentVideo = nextVideo;
            // 3秒待ってからカーテンを消す（この間に広告等をやり過ごす）
            setTimeout(() => {
                hideInfoScreen();
                updateInfoText();
                startBar(); 
                // カーテンが消え始めてから音量を上げる
                setTimeout(() => { 
                    player.unMute(); 
                    player.setVolume(40); 
                }, 1000);
            }, 3000);
        }
        if (event.data === YT.PlayerState.ENDED) {
            nextDestination();
        }
    }

    function showInfoScreen() {
        const depEl = document.querySelector('#departure-info .city-name');
        const arrEl = document.querySelector('#arrival-info .city-name');

        // 行き先のスクロール演出（一旦下に隠して、新しい名前で上に戻す）
        depEl.style.transform = 'translateY(40px)';
        arrEl.style.transform = 'translateY(40px)';

        setTimeout(() => {
            depEl.innerText = departureCity.cityName;
            arrEl.innerText = nextVideo.cityName;
            depEl.style.transform = 'translateY(0)';
            arrEl.style.transform = 'translateY(0)';
        }, 300);

        const curtain = document.getElementById('curtain');
        // 初回以外はフェードイン
        if (!curtain.classList.contains('no-fade')) {
            curtain.classList.add('active');
        }
        document.getElementById('info-display').style.display = 'none';
        document.getElementById('progress-container').style.display = 'none';
    }

    function hideInfoScreen() {
        const curtain = document.getElementById('curtain');
        curtain.classList.remove('active');
        curtain.classList.remove('no-fade'); // 次回からはフェードを有効化
        document.getElementById('info-display').style.display = 'block';
        document.getElementById('progress-container').style.display = 'block';
    }

    function startBar() {
        const bar = document.getElementById('progress-bar');
        clearTimeout(nextDestinationTimer);
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';
        
        requestAnimationFrame(() => {
            setTimeout(() => {
                bar.style.transition = `transform ${STAY_DURATION}ms linear`;
                bar.style.transform = 'scaleX(0)';
                nextDestinationTimer = setTimeout(() => {
                    // バー終了時にカーテンを表示して次へ
                    showInfoScreen();
                    setTimeout(nextDestination, 1500); 
                }, STAY_DURATION);
            }, 50);
        });
    }

    function nextDestination() {
        clearTimeout(nextDestinationTimer);
        departureCity = currentVideo || tokyoDefault;
        // 現在と同じ動画が選ばれないようにフィルタリング
        const filtered = videoList.filter(v => v.id !== departureCity.id);
        nextVideo = filtered[Math.floor(Math.random() * filtered.length)];
        initPlayer();
    }

    function updateInfoText() {
        if(currentVideo) document.getElementById('info-country').innerText = currentVideo.name;
    }

    function updateTimeOnly() {
        const now = new Date();
        const opts = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        try {
            if (currentVideo) {
                document.getElementById('info-time').innerText = new Intl.DateTimeFormat('ja-JP', { ...opts, timeZone: currentVideo.tz }).format(now);
            }
            if (departureCity) {
                document.querySelector('#departure-info .city-time').innerText = new Intl.DateTimeFormat('ja-JP', { ...opts, timeZone: departureCity.tz }).format(now);
            }
            if (nextVideo) {
                document.querySelector('#arrival-info .city-time').innerText = new Intl.DateTimeFormat('ja-JP', { ...opts, timeZone: nextVideo.tz }).format(now);
            }
        } catch (e) {}
    }
</script>
</body>
</html>
