<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* スタート画面のスタイル */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
            z-index: 10; color: white; cursor: pointer;
        }
        #start-btn { padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startTour()">
        <button id="start-btn">世界へ旅に出る（音あり）</button>
    </div>
    <div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'h_m-m4vW9Xk', 'v6Nf0Wf8S_0']; 
    let currentIndex = 0;
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0, // 最初は止めておく
                'controls': 0, 
                'mute': 0,     // 音あり設定
                'playsinline': 1
            }
        });
    }

    function startTour() {
        // オーバーレイを消す
        document.getElementById('overlay').style.display = 'none';
        
        // ユーザーの操作直後に再生を開始することで、音が出るようになる
        player.unMute();
        player.setVolume(50);
        player.playVideo();

        // 1分ごとに切り替え開始
        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        currentIndex = (currentIndex + 1) % videoList.length;
        player.loadVideoById(videoList[currentIndex]);
        // 切り替え時もミュートを解除する（念のため）
        player.unMute();
    }
</script>
</body>
</html>
