<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>World Now</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; }
        
        /* ガードを強化（クリックやドラッグを完全に遮断） */
        #guard {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; background: rgba(0,0,0,0);
            pointer-events: auto;
        }

        #curtain {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10; display: none;
            flex-direction: column; justify-content: center; align-items: center; color: white;
        }

        #info-display {
            position: absolute; bottom: 40px; left: 40px; z-index: 7;
            color: white; text-shadow: 2px 2px 8px rgba(0,0,0,1);
            pointer-events: none; font-weight: bold; display: none; 
        }
        #info-country { font-size: 32px; margin-bottom: 5px; }
        #info-time { font-size: 24px; opacity: 0.9; }

        /* 白色プログレスバー */
        #progress-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255, 255, 255, 0.1); z-index: 8; display: none;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%; width: 100%; background: #ffffff;
            transition: transform linear;
            transform-origin: right;
        }

        .loader {
            border: 5px solid #333; border-top: 5px solid #fff; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 20; color: white;
        }
        #start-btn { 
            padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white;
            cursor: wait; opacity: 0.5;
        }
        #start-btn.enabled { cursor: pointer; opacity: 1.0; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="overlay">
        <button id="start-btn">世界へ旅に出る（音あり）</button>
    </div>

    <div id="player-container">
        <div id="info-display">
            <div id="info-country"></div>
            <div id="info-time"></div>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="curtain">
            <div class="loader"></div>
            <div style="font-size: 24px; letter-spacing: 2px;">読み込み中...</div>
        </div>
        <div id="guard"></div>
        <!-- PiP禁止設定をHTML属性でも付与 -->
        <div id="player" disablePictureInPicture></div>
    </div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    const videoList = [
        { id: 'OuCbntsMsWY', name: '日本 - 千葉 - 成田国際空港', tz: 'Asia/Tokyo' },
        { id: 'rnXIjl_Rzy4', name: 'アメリカ - ニューヨーク - タイムズスクエア', tz: 'America/New_York' },
        { id: 'KdXa0xp7jLs', name: 'アメリカ - ニューヨーク - 自由の女神像', tz: 'America/New_York' },
        { id: 'R__e74ULCXQ', name: 'アメリカ - ラスベガス - ベラージオ植物園', tz: 'America/Los_Angeles' },
        { id: 'dfVK7ld38Ys', name: '日本 - 東京 - 渋谷スクランブル交差点', tz: 'Asia/Tokyo' },
        { id: 'gdrNUUf-cQw', name: '南アフリカ - クワズールー・ナタール - テンベ象公園', tz: 'Africa/Johannesburg' },
        { id: '6HYjCFkmDPA', name: '日本 - 沖縄 - 那覇市内', tz: 'Asia/Tokyo' },
        { id: 'pJC3BThpdio', name: '日本 - 鹿児島 - 鹿児島空港', tz: 'Asia/Tokyo' },
        { id: 'ZdvNQ3D0PY4', name: '日本 - 沖縄 - 那覇空港', tz: 'Asia/Tokyo' },
        { id: 'zNahac5x0Tw', name: '日本 - 長崎 - 長崎空港', tz: 'Asia/Tokyo' }
    ];

    let player;
    let currentVideo = null;
    let isTourStarted = false;
    let isButtonEnabled = false;
    let nextDestinationTimer = null;
    let curtainTimeout = null;

    document.addEventListener('DOMContentLoaded', () => {
        const startBtn = document.getElementById('start-btn');
        setTimeout(() => {
            isButtonEnabled = true;
            startBtn.classList.add('enabled');
            startBtn.addEventListener('click', startTour);
        }, 3000);

        // Chromebook等のシステムレベルPiPへの対抗策
        const handlePiP = async () => {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
                // PiPされたら無理やり動画を止めて次へ行くくらいの強気設定
                nextDestination();
            }
        };
        document.addEventListener('enterpictureinpicture', handlePiP, true);
    });

    function onYouTubeIframeAPIReady() {
        currentVideo = videoList[Math.floor(Math.random() * videoList.length)];
        player = new YT.Player('player', {
            height: '100%', width: '100%', videoId: currentVideo.id,
            playerVars: { 
                'autoplay': 0, 'controls': 0, 'disablekb': 1, 'rel': 0, 
                'iv_load_policy': 3, 'modestbranding': 1, 'mute': 1 
            },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            // 広告検知（2026年最新仕様）
            const isAd = player.getAdState && player.getAdState() === 1;
            if (isAd) {
                nextDestination();
                return;
            }

            player.unMute();
            player.setVolume(50);
            updateInfoText();

            if (curtainTimeout) clearTimeout(curtainTimeout);
            
            curtainTimeout = setTimeout(() => {
                document.getElementById('curtain').style.display = 'none';
                document.getElementById('info-display').style.display = 'block';
                document.getElementById('progress-container').style.display = 'block';
                startBar(); 
            }, 5000);
        }
        // ユーザーによる一時停止はさせない
        if (isTourStarted && event.data === YT.PlayerState.PAUSED) {
            player.playVideo();
        }
    }

    function startTour() {
        if (!isButtonEnabled) return; 
        isTourStarted = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('curtain').style.display = 'flex';
        player.playVideo();
        setInterval(updateTimeOnly, 1000);
    }

    function nextDestination() {
        clearTimeout(nextDestinationTimer);
        if (curtainTimeout) clearTimeout(curtainTimeout);
        
        document.getElementById('curtain').style.display = 'flex';
        document.getElementById('info-display').style.display = 'none';
        document.getElementById('progress-container').style.display = 'none';
        resetBar();

        if(!player || typeof player.loadVideoById !== 'function') return;

        let nextVideo;
        do {
            nextVideo = videoList[Math.floor(Math.random() * videoList.length)];
        } while (nextVideo.id === currentVideo.id);
        
        currentVideo = nextVideo;
        player.mute();
        player.loadVideoById(currentVideo.id);
        player.playVideo();
    }

    function startBar() {
        const bar = document.getElementById('progress-bar');
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';
        
        // 2段階の待機で確実にアニメーションをリセット
        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                bar.style.transition = 'transform 60s linear';
                bar.style.transform = 'scaleX(0)';
            });
        });

        nextDestinationTimer = setTimeout(nextDestination, 60000);
    }

    function resetBar() {
        const bar = document.getElementById('progress-bar');
        bar.style.transition = 'none';
        bar.style.transform = 'scaleX(1)';
    }

    function updateInfoText() {
        document.getElementById('info-country').innerText = currentVideo.name;
        updateTimeOnly();
    }

    function updateTimeOnly() {
        if (!currentVideo) return;
        const now = new Date();
        const timeStr = now.toLocaleTimeString('ja-JP', { 
            timeZone: currentVideo.tz, 
            hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        document.getElementById('info-time').innerText = timeStr;
    }
</script>
</body>
</html>
