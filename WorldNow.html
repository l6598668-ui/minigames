<div id="video-container" style="position:relative; width:560px; height:315px;">
  <iframe id="myVideo" width="560" height="315" 
    src="https://www.youtube.com/embed/OuCbntsMsWY?si=07McOiyJUwJfMQod" 
    frameborder="0" style="pointer-events: none;"></iframe>
  
  <!-- 画面全体を覆う透明な板（これをクリックすると再生開始） -->
  <div id="overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; cursor:pointer; background:rgba(0,0,0,0.01);"></div>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const iframe = document.getElementById('myVideo');

  overlay.addEventListener('click', () => {
    // YouTubeのAPIに再生を命令する
    iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    overlay.style.display = 'none'; // クリック後は透明な板を消す
  });
</script>
