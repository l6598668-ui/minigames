<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>World Tour Webcam</title>
    <style>
        /* 全体の背景を黒にし、画面いっぱいに広げる */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        /* YouTubeプレイヤーのコンテナ */
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* スタート画面のスタイル (ダーク背景・白文字) */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); /* 半透明の黒背景 */
            display: flex; flex-direction: column; /* 縦並び */
            justify-content: center; align-items: center;
            z-index: 10; color: white; /* テキスト色を白に */
        }
        
        /* ボタンのスタイル (黒塗りつぶし・白文字) */
        #start-btn {
            padding: 20px 40px; font-size: 20px;
            border: none; /* 枠線なし */
            background: black; /* 黒い背景 */
            color: white; /* 白い文字 */
            cursor: pointer;
            transition: background 0.3s;
        }
        #start-btn:hover {
            background: #333; /* ホバーで少し薄い黒に */
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startTour()">
        <h1 style="margin-bottom: 30px;">World Tour</h1> <!-- World Tourのタイトル -->
        <button id="start-btn">世界へ旅に出る</button>
    </div>
    <div id="player"></div>

<script src="https://www.youtube.com"></script>
<script>
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'h_m-m4vW9Xk', 'v6Nf0Wf8S_0']; 
    let currentIndex = 0;
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0, 
                'controls': 0, 
                'mute': 0,     
                'playsinline': 1,
                'origin': window.location.origin
            }
        });
    }

    function startTour() {
        if (!player || typeof player.playVideo !== 'function') return;

        document.getElementById('overlay').style.display = 'none';
        
        player.unMute();
        player.setVolume(50);
        player.playVideo();

        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
         if (!player || typeof player.loadVideoById !== 'function') return;

        currentIndex = (currentIndex + 1) % videoList.length;
        player.loadVideoById(videoList[currentIndex]);
        
        setTimeout(() => {
             player.unMute();
             player.setVolume(50);
        }, 500);
    }
</script>
</body>
</html>
