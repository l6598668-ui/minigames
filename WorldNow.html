<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; }
        
        /* 透明なガードレイヤー：クリックやタップをすべて無効化する */
        #guard {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; background: rgba(0,0,0,0); /* 完全透明 */
        }

        /* スタート画面 */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
            z-index: 10; color: white; cursor: pointer;
        }
        #start-btn { padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startTour()">
        <button id="start-btn">世界へ旅に出る（音あり）</button>
    </div>

    <div id="player-container">
        <!-- 動画の上のガード -->
        <div id="guard"></div>
        <div id="player"></div>
    </div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    // ライブカメラIDリスト
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'h_m-m4vW9Xk', 'v6Nf0Wf8S_0']; 
    let currentIndex = 0;
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0,
                'controls': 0,    // コントロール非表示
                'disablekb': 1,  // キーボード操作無効
                'rel': 0,         // 関連動画非表示
                'iv_load_policy': 3, // アノテーション非表示
                'modestbranding': 1  // YouTubeロゴを最小限に
            },
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // もし何らかの理由で停止されたら強制再生する
    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PAUSED) {
            player.playVideo();
        }
    }

    function startTour() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        player.setVolume(50);
        player.playVideo();

        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        currentIndex = (currentIndex + 1) % videoList.length;
        player.loadVideoById(videoList[currentIndex]);
        player.unMute();
    }
</script>
</body>
</html>
