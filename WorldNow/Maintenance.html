<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldNow メンテナンス用</title>
    <style>
        /* レイアウト設定 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #1a1a1a; color: #fff; font-family: 'Helvetica Neue', Arial, sans-serif; overflow: hidden; }
        #container { display: flex; height: 100vh; width: 100vw; }

        /* 左側：リストエリア */
        #sidebar { width: 380px; background: #222; border-right: 1px solid #444; display: flex; flex-direction: column; z-index: 10; }
        .header { padding: 20px; background: #000; border-bottom: 1px solid #444; text-align: center; }
        #gen-btn { background: #00ffcc; color: #000; font-weight: bold; border: none; padding: 12px; width: 100%; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        #gen-btn:hover { background: #00ccaa; transform: scale(1.02); }
        
        #list-container { flex: 1; overflow-y: auto; padding: 15px; }
        .cam-card { background: #333; margin-bottom: 12px; border-radius: 6px; border: 2px solid transparent; transition: 0.2s; cursor: pointer; }
        .cam-card:hover { background: #3d3d3d; border-color: #555; }
        .cam-card.active { border-color: #00ffcc; background: #444; }
        
        .cam-main { padding: 12px; }
        .cam-name { font-size: 15px; font-weight: bold; display: block; margin-bottom: 4px; color: #fff; }
        .cam-id-sub { font-size: 11px; color: #888; font-family: monospace; }
        
        .action-area { display: flex; gap: 6px; padding: 0 12px 12px; }
        .btn { padding: 6px; font-size: 11px; cursor: pointer; border-radius: 4px; border: none; text-decoration: none; color: #fff; background: #555; flex: 1; text-align: center; display: flex; align-items: center; justify-content: center; }
        .btn:hover { background: #666; }
        .btn-del { background: #aa3333; flex: 0.6; }
        .btn-del:hover { background: #cc4444; }

        /* 右側：メインプレビューエリア */
        #main-content { flex: 1; display: flex; flex-direction: column; padding: 25px; background: #111; overflow-y: auto; }
        #player-outer { width: 100%; max-width: 1000px; margin: 0 auto; }
        #player-wrapper { position: relative; width: 100%; padding-top: 56.25%; background: #000; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* 出力エリア */
        .export-section { margin-top: 30px; width: 100%; max-width: 1000px; margin-left: auto; margin-right: auto; }
        .export-label { display: block; margin-bottom: 10px; font-weight: bold; color: #00ffcc; font-size: 14px; }
        textarea { width: 100%; height: 150px; background: #000; color: #00ffcc; border: 1px solid #444; border-radius: 6px; padding: 15px; font-family: 'Courier New', Courier, monospace; font-size: 12px; line-height: 1.5; resize: none; }
    </style>
</head>
<body>

<div id="container">
    <!-- サイドバー -->
    <div id="sidebar">
        <div class="header">
            <button id="gen-btn" onclick="exportNewList()">保存用JSONを生成</button>
        </div>
        <div id="list-container">Loading camera data...</div>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content">
        <div id="player-outer">
            <div id="player-wrapper">
                <div id="player"></div>
            </div>
        </div>

        <div class="export-section">
            <label class="export-label">■ 更新後の locations.txt (全コピーして上書き保存してください)</label>
            <textarea id="output-json" readonly placeholder="「生成ボタン」を押すとここに最新のJSONが出力されます。"></textarea>
        </div>
    </div>
</div>

<script>
    let videoList = [];
    let player;
    let isApiReady = false;

    // YouTube IFrame APIの初期化
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            playerVars: { 
                'autoplay': 1, 
                'controls': 1, 
                'rel': 0, 
                'origin': window.location.origin,
                'enablejsapi': 1 
            },
            events: {
                'onReady': () => {
                    isApiReady = true;
                    loadData();
                }
            }
        });
    }

    // locations.txt の読み込み
    async function loadData() {
        try {
            const response = await fetch('locations.txt');
            if (!response.ok) throw new Error('File not found');
            videoList = await response.json();
            renderList();
        } catch (e) {
            document.getElementById('list-container').innerHTML = 
                `<div style="color:#ff4d4d; padding:10px;">エラー: locations.txt が読み込めません。<br><small>${e.message}</small></div>`;
        }
    }

    // リストの描画
    function renderList() {
        const container = document.getElementById('list-container');
        container.innerHTML = "";
        
        videoList.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'cam-card';
            card.id = `card-${index}`;
            
            // ユーザーがクリックしたアクションとして動画を読み込む
            card.onclick = () => playVideo(item.id, index);
            
            const searchUrl = `https://www.youtube.com{encodeURIComponent(item.name)}+live`;
            const videoUrl = `https://www.youtube.com{item.id}`;

            card.innerHTML = `
                <div class="cam-main">
                    <span class="cam-name">${item.name}</span>
                    <span class="cam-id-sub">ID: ${item.id}</span>
                </div>
                <div class="action-area">
                    <a href="${videoUrl}" target="_blank" class="btn" onclick="event.stopPropagation()">本家</a>
                    <a href="${searchUrl}" target="_blank" class="btn" onclick="event.stopPropagation()">検索</a>
                    <button class="btn btn-del" onclick="removeItem(${index}, event)">削除</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // 動画再生処理
    function playVideo(id, index) {
        if (isApiReady && player && player.loadVideoById) {
            // ユーザー操作に紐付いた読み込み
            player.loadVideoById({
                videoId: id,
                startSeconds: 0
            });
            player.unMute();
            player.setVolume(50);
        }

        // アクティブ表示の切り替え
        document.querySelectorAll('.cam-card').forEach((c, i) => {
            c.classList.toggle('active', i === index);
        });
    }

    // 削除処理
    function removeItem(index, event) {
        event.stopPropagation(); // 親のclickイベント（再生）を防ぐ
        const target = videoList[index];
        if (confirm(`「${target.name}」をリストから削除しますか？`)) {
            videoList.splice(index, 1);
            renderList();
            document.getElementById('output-json').value = ""; // 削除後は再生成を促す
        }
    }

    // JSON書き出し
    function exportNewList() {
        const jsonStr = JSON.stringify(videoList, null, 4);
        const output = document.getElementById('output-json');
        output.value = jsonStr;
        output.select();
        alert("最新のJSONを生成しました。コピーして locations.txt を更新してください。");
    }
</script>

<!-- YouTube IFrame Player API の読み込み -->
<script src="https://www.youtube.com"></script>

</body>
</html>
